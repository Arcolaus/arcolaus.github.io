<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>beating heart</title>
    <style>
        body{
            background-color: #FFA5A5;
        }
        .hrt{
            width: 200px;
            height: 200px;
            background-color: #d5093c;
            box-shadow: 0 0 70px #d5093c;
            animation: sport 1s infinite;
        }
        .lef{
            border-radius: 100px;
            position: absolute;
            top: 200px;
            left: 200px;
        }
        .rig{
            border-radius: 100px;
            position: absolute;
            top: 200px;
            left: 341px;
        }
        .cen{
            transform: rotate(45deg);
            position: absolute;
            top: 269px;
            left: 271px;
        }
        @keyframes sport {
            0%{transform: scale(1) rotate(45deg);}
            50%{transform: scale(1.1) rotate(45deg);}
            100%{transform: scale(1) rotate(45deg);}
        }
    </style>
</head>
<body>
<div class="hrt lef"></div>
<div class="hrt cen"></div>
<div class="hrt rig"></div>
</body>
</html>
